<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div class="gallery">
    <div class="gallery__container">
      <h1 class="gallery__title">Галлерея</h1>
      <div class="gallery__list">
      </div>
    </div>
  </div>
  <template>
    <div class="audio-player">
      <audio src="" class="audio-player__sound"></audio>
      <div class="audio-player__controls player-controles">
        <div class="player-controles__track track-player">
          <div class="player-controles__button button-player-controles">
            <img src="./img/play.png" alt="start/stop" class="button-player-controles__img">
          </div>
          <div class="track-player__line">
            <input type="range" max="" value="0" class="track-player__input">
          </div>
          <div class="track-player__volume">
            <img src="./img/volumeOn.png" class="track-player__volume_img" alt="volume">
            <input type="range" min="0" max="1" step="0.01" value="100" class="track-player__volume_input">
          </div>
        </div>
        <div class="track-player__time player-time">
          <div class="player-time__passed"></div>
          <div class="player-time__all"></div>
        </div>
      </div>
    </div>
  </template>
</body>

</html>
