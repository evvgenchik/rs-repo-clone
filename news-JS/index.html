<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>NewsPortal</title><script defer="defer" src="index.js"></script></head><body><div class="container"><header><h1>News Portal</h1></header><main><div class="sources-container"><div class="sources buttons no-active"></div></div><div class="strip"><input class="strip__input no-active" type="range" value="0" name="comments" min="0" max="7" step="1"></div><div class="news"></div></main><footer><div class="logo"><a href="https://rs.school/"><img class="logo__img" src="./img/rslogo.svg" alt="Logotip Rs school"></a></div><div class="info"><p class="year">2022</p><p>Copyright <a href="https://newsapi.org">NewsAPI</a></p></div><div class="github"><a href="https://github.com/evvgenchik"><img class="github__img" src="./img/github-violet.svg" alt="Logotip github"></a></div></footer></div><template id="sourceItemTemp"><div class="source__item"><span class="source__item-name"></span></div></template><template id="newsItemTemp"><div class="news__item"><div class="news__meta"><div class="news__meta-photo"></div><ul class="news__meta-details"><li class="news__meta-author"></li><li class="news__meta-date"></li></ul></div><div class="news__description"><h2 class="news__description-title"></h2><h3 class="news__description-source"></h3><p class="news__description-content"></p><p class="news__read-more"><a href="#">Read More</a></p></div></div></template><script src="./index.js"></script></body></html>
